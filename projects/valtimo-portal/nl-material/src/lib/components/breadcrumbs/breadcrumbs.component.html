<ng-container *ngIf="breadCrumbs$ | async as breadcrumbs">
  <div class="breadcrumbs-container" *ngIf="breadcrumbs.length > 1">
    <div class="breadcrumbs">
      <div class="breadcrumb" *ngFor="let breadcrumb of breadcrumbs; let i = index">
        <a [routerLink]="breadcrumb.link"
           [ngClass]="{'home': i === 0, 'last': i === (breadcrumbs.length - 1)}">{{breadcrumb.title | translate}}</a>
        <mat-icon *ngIf="i !== (breadcrumbs.length - 1)" fontSet="fa" fontIcon="fa-chevron-right"></mat-icon>
      </div>
    </div>
  </div>
</ng-container>
