<nl-material-card
  [type]="mode === clippingPreviewMode ? casePreviewClippingType : casePreviewCurrentType"
  [title]="preview.id + '.my' | translate"
  [buttonText]="'Stel een vraag'"
  [secondaryButtonText]="'Bekijk aanvraag'"
>
  <div extra class="clip" *ngIf="mode === clippingPreviewMode">
    <img src="assets/img/clip/clip_top.svg"/>
    <img src="assets/img/clip/clip_bottom.svg"/>
  </div>
  <ul class="tasks">
    <li class="task" *ngFor="let task of preview.tasks">
      <div class="circle-icon" [ngClass]="{'empty': !task.completed}">
        <mat-icon *ngIf="task.completed" fontSet="fa" fontIcon="fa-check"></mat-icon>
        <mat-icon *ngIf="getOpenTasks(preview.tasks)[0] === task" fontSet="fa" fontIcon="fa-arrow-right"></mat-icon>
      </div>
      <div class="description">
        <span>{{preview.id + '.tasks.' + task.id | translate}}</span>
        <span *ngIf="currentLang$ | async as currentLang">
          {{task.date | date: 'shortDate' : '' : currentLang}}
        </span>
      </div>
    </li>
  </ul>
</nl-material-card>
