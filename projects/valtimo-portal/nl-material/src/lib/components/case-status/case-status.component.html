<ul
  *ngIf="statuses.length > 0 && (currentLang$ | async) as currentLang"
  [ngClass]="mode === currentPreviewMode ? 'current' : ''" class="tasks"
>
  <li
    *ngFor="let status of statuses; let i = index"
    [ngClass]="isCurrentCasePreview() && i === 0 ? 'first' : ''"
    class="task"
  >
    <div *ngIf="isCurrentCasePreview() && i === 0" class="line"></div>
    <div [ngClass]="{'empty': !status.completed}" class="circle-icon">
      <mat-icon *ngIf="status.completed" fontIcon="fa-check" fontSet="fa"></mat-icon>
      <mat-icon *ngIf="getUncompletedStatuses()[0].id === status.id" fontIcon="fa-arrow-right" fontSet="fa"></mat-icon>
    </div>
    <div *ngIf="isClippingPreview() || i !== 0" class="description">
      <span>{{caseDefinitionId + '.statuses.' + status.id | translate}}</span>
      <span *ngIf="isClippingPreview()">
          {{status.date ? (status.date | date: 'shortDate' : '' : currentLang) : 'cases.noDate' | translate}}
        </span>
    </div>
  </li>
</ul>
