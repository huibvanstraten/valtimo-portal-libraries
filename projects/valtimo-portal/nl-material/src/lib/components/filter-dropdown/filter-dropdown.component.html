<ng-container *ngIf="options.length > 0 && selected">
  <mat-form-field class="filter-dropdown-form-field">
    <mat-select
      [(value)]="selected"
      (selectionChange)="onSelectionChange($event.value)"
      [panelClass]="'filter-dropdown-panel'"
      [disabled]="disabled"
    >
      <mat-option *ngFor="let option of options" [value]="option.value">
        {{'filters.' + option.translationKey | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
