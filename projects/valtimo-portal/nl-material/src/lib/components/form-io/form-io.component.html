<div class="mat-form-io-container mat-typography" @fadeInSlow [ngClass]="{'is-wizard': formIsWizard$ | async}">
  <h1 class="mat-h1">{{title}}</h1>
  <ng-container *ngIf="formDefinition$ | async as formDefinition; else loading">
    <formio
      [form]="formDefinition"
      (submit)="handleSubmit($event)"
      [readOnly]="submitting"
      [refresh]="refresh"
      (nextPage)="setWizardButtonClasses()"
      (prevPage)="setWizardButtonClasses()"
    >
    </formio>
  </ng-container>
</div>

<ng-template #loading>
  <nl-material-spinner></nl-material-spinner>
</ng-template>
