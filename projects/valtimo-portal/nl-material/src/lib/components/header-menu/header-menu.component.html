<div class="header-menu" fxHide.lt-sm>
  <mat-form-field>
    <mat-select
      [(ngModel)]="selectedLocale"
      [disableOptionCentering]="true"
      [disabled]="!!(open$ | async)"
    >
      <mat-option *ngFor="let locale of locales" [value]="locale" (click)="useLanguage(locale)">
        {{locale.toUpperCase()}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div fxHide.gt-xs>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon fontSet="fa" fontIcon="fa-ellipsis-v" class="menu-toggle-button"></mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon fontSet="fa" fontIcon="fa-home"></mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon fontSet="fa" fontIcon="fa-home"></mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon fontSet="fa" fontIcon="fa-home"></mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
