<div class="header-menu" fxHide.lt-sm>
  <nl-material-language-selector
    [closeLanguageSelectDropdown]="closeLanguageSelectDropdown"
    [locales]="locales"
    [mode]="dropdownMode">
  </nl-material-language-selector>
</div>

<div fxHide.gt-xs>
  <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (click)="handleClick()">
    <mat-icon fontSet="fa" fontIcon="fa-ellipsis-v" class="menu-toggle-button"></mat-icon>
  </button>
  <mat-menu #menu="matMenu" [hasBackdrop]="true" backdropClass="header-menu-backdrop">
    <mat-list class="header-menu-mat-list">
      <h3 matSubheader>{{'headerMenu.language' | translate}}</h3>
      <mat-list-item>
        <div class="language-selector-container">
          <nl-material-language-selector [locales]="locales" [mode]="toggleMode"></nl-material-language-selector>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <h3 matSubheader>{{'headerMenu.user' | translate}}</h3>
      <mat-list-item>
        <button mat-menu-item>
          test
        </button>
      </mat-list-item>
    </mat-list>
  </mat-menu>
</div>
