<div class="navigator" fxHide.xs *ngIf="items$ | async as items">
  <ng-container *ngIf="activeNavLinkIndicator$ | async as indicator">
    <div *ngIf="indicator.width !== 0" class="indicator" [style.width.px]="indicator.width"
         [style.left.px]="indicator.offset"
         [style.transition]="'all ' + getTransitionDuration(indicator) + 's ease-out'"></div>
  </ng-container>
  <nav *ngIf="currentUrl$ | async as currentUrl" fxLayout="row" fxLayoutGap="20px">
    <a
      #navLink
      *ngFor="let item of items"
      [routerLink]="item.link"
      [title]="item.link"
    >
      <ng-container *ngIf="{active: currentUrl === ('/' + item.link)} as vars">
        <span [ngClass]="{'hide':vars.active}">{{item.title}}</span>
        <span class="active" [ngClass]="{'hide': !vars.active}">{{item.title}}</span>
      </ng-container>
    </a>
  </nav>
</div>
<nl-material-menu-icon fxHide.gt-xs></nl-material-menu-icon>
