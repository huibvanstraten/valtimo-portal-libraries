<ng-container *ngIf="allCaseDefinitions$ | async as caseDefinitions; else loading">
  <div class="new-case-menu-container">
    <h1 class="mat-h1">{{'newCaseMenu.title' | translate}}</h1>
    <mat-list class="header-menu-mat-list">
      <mat-list-item *ngFor="let caseDefinition of caseDefinitions">
        <button mat-menu-item [routerLink]="newCaseRoute$ | async" [queryParams]="{id:caseDefinition.name}">
          <mat-icon fontSet="fa" fontIcon="fa-chevron-right"></mat-icon>
          {{ caseDefinition.name + '.wouldLikeTo' | translate }}
        </button>
      </mat-list-item>
    </mat-list>
  </div>
</ng-container>

<ng-template #loading>
  <nl-material-spinner></nl-material-spinner>
</ng-template>
