<ng-container *ngIf="availableFormDefinitions$ | async as definitions; else loading">
  <div class="new-case-menu-container">
    <h1 class="mat-h1">{{'newCaseMenu.title' | translate}}</h1>
    <mat-list class="header-menu-mat-list">
      <mat-list-item *ngFor="let definition of definitions">
        <button mat-menu-item [routerLink]="newCaseRoute$ | async">
          <mat-icon fontSet="fa" fontIcon="fa-chevron-right"></mat-icon>
          {{'caseStrings.' + definition.name + '.wouldLikeTo' | translate }}
        </button>
      </mat-list-item>
    </mat-list>
  </div>
</ng-container>

<ng-template #loading>ma
  <mat-progress-spinner></mat-progress-spinner>
</ng-template>
