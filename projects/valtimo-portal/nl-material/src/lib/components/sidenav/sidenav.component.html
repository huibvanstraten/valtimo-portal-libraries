<mat-sidenav-container (backdropClick)="onOpenedChange()">
  <mat-sidenav #sidenav role="navigation" [opened]="open$ | async" (openedChange)="onOpenedChange($event)">
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of items"
        [routerLink]="item.link"
        (click)="onOpenedChange()"
      >
        <mat-icon fontSet="fa" [fontIcon]="'fa-' + item.icon" class="primary-color-icon"></mat-icon>
        <span class="nav-caption">{{item.title | translate}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
