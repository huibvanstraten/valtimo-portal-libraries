<mat-sidenav-container fullscreen>
  <mat-sidenav role="navigation" [opened]="open$ | async" (openedChange)="onOpenedChange($event)">
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of items"
        [routerLink]="item.link"
        (click)="onOpenedChange()"
      >
        <span class="nav-caption">{{item.title}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
