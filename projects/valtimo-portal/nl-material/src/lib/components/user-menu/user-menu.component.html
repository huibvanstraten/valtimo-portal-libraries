<ng-container *ngIf="mode === desktopMode && (welcomeText$ | async) as welcomeText">
  <mat-form-field class="desktop-user-menu">
    <mat-select
      [disableOptionCentering]="true"
      [disabled]="(open$ | async) === true"
      [value]="welcomeText"
      [placeholder]="welcomeText"
    >
      <mat-option [disabled]="true" value="welcomeText" class="desktop-user-menu-option">
        {{welcomeText$ | async}}
      </mat-option>
      <mat-option (click)="logout()" class="desktop-user-menu-option">
        {{'headerMenu.logout' | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>

<ng-container *ngIf="mode === mobileMode">
  <h3 matSubheader>
    {{welcomeText$ | async}}
  </h3>
  <mat-list-item>
    <button mat-menu-item (click)="logout()">
      {{'headerMenu.logout' | translate}}
    </button>
  </mat-list-item>
</ng-container>
