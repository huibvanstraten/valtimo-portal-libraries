<div fxFlex fxLayout="column" fxLayoutGap="16px" class="module-container">
  <div fxLayout="row wrap">
    <div
      fxFlex="100"
      style="padding: 16px;"
    >
      <h1 class="mat-h1">{{'cases.title' | translate}}</h1>
    </div>
    <div
      *ngFor="let case of cases$ | async"
      fxFlex.gt-sm="33.3"
      fxFlex.sm="50"
      fxFlex="100"
      fxLayout="column"
      style="padding: 16px;"
    >
      <nl-material-case-preview [mode]="currentPreviewMode" [preview]="case"></nl-material-case-preview>
    </div>
    <div
      fxFlex.gt-sm="33.3"
      fxFlex.sm="50"
      fxFlex="100"
      fxLayout="column"
      style="padding: 16px;"
    >
      <nl-material-case-preview [mode]="currentPreviewMode"></nl-material-case-preview>
    </div>
  </div>
</div>
