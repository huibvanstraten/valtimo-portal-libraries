<div fxFlex fxLayout="column" fxLayoutGap="16px" class="module-container">
  <div fxLayout="row wrap">
    <div
      fxFlex="100"
    >
      <h1 class="mat-h1 primary-bold">{{'cases.title' | translate}}</h1>
    </div>
    <ng-container *ngIf="cases$ | async as cases; else loading">
      <div
        *ngFor="let case of cases"
        fxFlex.gt-sm="33.3"
        fxFlex.sm="50"
        fxFlex="100"
        fxLayout="column"
      >
        <nl-material-case-preview [mode]="currentPreviewMode" [preview]="case"></nl-material-case-preview>
      </div>
      <div
        fxFlex.gt-sm="33.3"
        fxFlex.sm="50"
        fxFlex="100"
        fxLayout="column"
      >
        <nl-material-case-preview [mode]="currentPreviewMode"></nl-material-case-preview>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #loading>
  <div
    fxFlex="100"
    fxLayout="column"
  >
    <nl-material-spinner></nl-material-spinner>
  </div>
</ng-template>
