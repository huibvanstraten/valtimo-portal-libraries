<div fxFlex fxLayout="column" fxLayoutGap="16px" class="module-container" *ngIf="{task: task$ | async} as obs">
  <ng-container *ngIf="(loading$ | async) === false; else loading">
    <div fxLayout="row wrap">
      <ng-container *ngIf="obs.task; else noData">
        <ng-container *ngTemplateOutlet="task;context:{task: obs.task}"></ng-container>
      </ng-container>
    </div>
  </ng-container>
</div>

<ng-template #loading>
  <div
    fxFlex="100"
    fxLayout="column"
  >
    <nl-material-spinner></nl-material-spinner>
  </div>
</ng-template>

<ng-template #noData>
  <div
    fxFlex="100"
    fxLayout="column"
  >
    <h2 class="mat-h2">{{'case.noData' | translate}}</h2>
  </div>
</ng-template>

<ng-template #task let-task="task">
  <div
    fxFlex="100"
    fxLayout="column"
  >
    <nl-material-form-io
      [definition]="task.formDefinition"
      [title]=" ''"
      [submitting]="!!(submitting$ | async)"
      (onSubmit)="handleSubmit($event)"
    ></nl-material-form-io>
  </div>
</ng-template>
